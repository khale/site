# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: News
    url: '#news'
    weight: 20
  - name: Publications
    url: '#pubs'
    weight: 30
  - name: Teaching
    url: '#teaching'
    weight: 50
  - name: Funding
    url: "#funding"
    weight: 60
  - name: HExSA Lab
    url: '/lab'
    weight: 70
  - name: Personal
    url: "/other"
    weight: 80

